<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shraddha's Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
    <div class="register">
        <h1>Login Form</h1>

        <!-- <div style="background-image: url('./bg-img.jpg');"></div> -->

  
        <input
          type="text"
          name="userName"
          placeholder="Enter userName"
        />
        <input
          type="text"
          name="email"
          placeholder="Enter Your Email"
        />
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
        />
        <div class="button">
          Login
        </div>
         <a href="">Forgot Password? Click here to Reset</a>
      </div>
    </div>
</body>
</html>
