<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="brand">
        <a href="https://github.com/PrerakMathur20" target="_blank">
          <img src="images/github.png"/>
        </a>
      </div>
    <div class="login">
        <div class="login_title">
            <span>Login to your account</span>
        </div>
        <div class="login_fields">
            <div class="login_fields__user">
                <div class="icon">
                    <img src="images/user_icon_copy.png" />
                </div>
                <input placeholder="Username" type="text">
                <div class="validation">
                    <img src="images/tick.png" />
                </div>
                </input>
            </div>
            <div class="login_fields__password">
                <div class="icon">
                    <img src="images/lock_icon_copy.png" />
                </div>
                <input placeholder="Password" type="password"></input>
                <div class="validation">
                    <img src="images/tick.png" />
                </div>
            </div>
            <div class="login_fields__submit">
                <input type="submit" value="Log In"></input>
                <div class="forgot">
                    <a href="#">Forgotten password?</a>
                </div>
            </div>
        </div>
        <div class="success">
            <h2>Authentication Success</h2>
            <p>Welcome back</p>
        </div>
        <div class="disclaimer">
            <p>Copyright © <a href="https://github.com/PrerakMathur20">PrerakMathur20</a> .</p>
        </div>
    </div>
    <div class="authent">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg" />
        <p>Authenticating...</p>
    </div>

    <div class="love">
        <p>Made with &nbsp; ❤️ &nbsp;  by <a href='https://github.com/PrerakMathur20' target='_blank'> Prerak Mathur </a></p>
      </div>

</body>

</html>
