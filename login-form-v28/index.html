<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css"/>
        <title>Login</title>
    </head>

    <body>
        <div class="container">
                            
            <div class="login-left">
                <img src="./image.jpg" alt="login" style="object-fit: cover;" height="100%"/>
            </div>

            <div class="login-right">
                
                <div class="action-button-container">
                    <img src="./icons/chevron-left.svg" alt="icon" width="16">
                    &nbsp;&nbsp;
                    <p>go back</p>
                </div>
                <p class="login-title">
                    Login into your account
                </p>

                <div style="flex: 1;"></div>
                <label for="email">Email ID</label>
                <input type="text" id="email" placeholder="username@email.com">
                <br>
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="minimum 6 characters">

                <div class="remember-forgot">
                    
                    <input type="checkbox" checked>
                    &nbsp;&nbsp;
                    <p class="remember-me">Remember me</p>
                    <div style="flex: 1;"></div>
                    <p class="forgot-password">Forgot password</p>
                    
                </div>
                <div style="flex: 1;"></div>
                <div class="primary-button">
                    Login
                </div>
                <br>
                <br>
                <p class="sign-up">Don't have an account? Sign up</p>
            </div>

        </div>
    </body>
</html>
