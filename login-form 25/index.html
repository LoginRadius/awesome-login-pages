<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

  
  <!-- Main css -->
    
  <link rel="stylesheet" href="css/style.css">
 </head>
  
 <body>
   <div class="main">
   
     <!-- Sign in  Form -->
        
     <section class="sign-in">
            
      <div class="container">
                
         <div class="signin-content">
                    
            <div class="signin-image">
                        
              <figure><img src="images/login.jpg" alt="sing up image"></figure>
                       
              <a href="signup/index.html" class="signup-image-link">Create an account</a>
                  
            </div>

            <div class="signin-form">
                        
              <h2 class="form-title">Sign up</h2>
                        
              <form method="POST" class="register-form" id="login-form">
                            
                <div class="form-group">
                                
                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                
                    <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                            
                 </div>
                            
                  <div class="form-group">
                                
                      <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                               
                      <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            
                  </div>
                            
                  <div class="form-group">
                                
                      <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                
                      <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            
                  </div>
                
                  <div class="form-group form-button">
                          <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                  </div>
                
              </form>
             
                  <div class="social-login">
                       <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="https://www.facebook.com/"><i class="display-flex-center zmdi zmdi-facebook"></i></a>Facebook</li>
                                <li><a href="https://twitter.com/"><i class="display-flex-center zmdi zmdi-twitter"></i></a>Twitter</li>
                                <li><a href="https://accounts.google.com/"><i class="display-flex-center zmdi zmdi-google"></i></a>Google</li>
                            </ul>
           
              </div>
                    
            </div>
                
          </div>
            
      </div>
        
  </section>

 </div>

    
<!-- JS -->
    
<script src="vendor/jquery/jquery.min.js"></script>
    
<script src="js/main.js">
</script>

</body>
</html>
