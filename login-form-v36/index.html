<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2382df9ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <title>login_form</title>
</head>
<body>
    <main class="container">
        <div class="login_container">
            <div class="login_form">
                <h2>
                    <span class="bold">Login form</span>
                </h2>
                <div class="form-container">
                    <form class="form column" action="/trial">
                        <fieldset class="mail_set">
                            <i class="far fa-envelope mail_icon"></i>
                            <input type="email" name="email" placeholder="Email">
                        </fieldset>
                        <fieldset class="password_set">
                            <i class="fas fa-lock password_icon"></i>
                            <input type="password" name="password" placeholder="Password">
                            <i class="fas fa-eye password_eye"></i>
                        </fieldset>
                        <fieldset class="forget">
                            <a href="#">Forget password</a>
                        </fieldset>
                    </form>
                    <button class="btn">
                        Log in
                    </button>
                    <div class="signin">
                        <h3>
                            Or sign up with
                        </h3>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-google"></i>
                    </div>
                    <span class="term">
                        All rights reserved.
                        <span class="tomato">
                            Â©rit
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
