<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95319f9c76.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <h1>Create an account</h1>
        <div class="signup-box">
            <div class="left-box">
                <form>
                    <input type="text" placeholder="Your name" required class="input-box">
                    <input type="text" placeholder="Username" required class="input-box">
                    <input type="email" placeholder="Your email id" required class="input-box">
                    <input type="password" placeholder="Create password" required class="input-box">
                    <input type="checkbox" id="terms">
                    <label for="terms">Accept the terms and conditions</label>
                    <button type="submit">SIGNUP <span> &#x27f6;</span></button>
                </form>
            </div>
            <div class="right-box">
                <a href="" class="fb-link"> <i class="fa-brands fa-facebook"></i> with facebook</a>
                <a href="" class="tw-link"> <i class="fa-brands fa-twitter"> </i> Connect with twitter</a>
                <a href="" class="g-link"> <i class="fa-brands fa-google"> </i>  Connect with google</a>
            </div>
        </div>
        <p class="login-msg" >I already have an account <a href="">Login now</a></p>
    </div>
</body>

</html>
