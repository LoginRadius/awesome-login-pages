<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login and Register Template</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;display=swap"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="d-flex">
      <div class="container main-container">
        <div class="row nm-row">
          <div class="col-lg-7 nm-bgi d-none d-lg-flex">
            <div class="overlay">
              <div class="hero-item">
                <a href="#">
                  <!-- <span style="color: #fff; height: 350px; width: 1000px"
                    >myLogo</span
                  > -->
                  <img src="images/logoReversed.png" alt="Logo" />
                </a>
              </div>
              <div class="hero-item hero-item-1">
                <h2>Lorem Ipsum is simply</h2>
                <h2>dummy text of</h2>
                <h2>printing and typesetting</h2>
              </div>
              <ul class="hero-item">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
              </ul>
            </div>
          </div>
          <div class="col-lg-5 nm-mb-1 nm-mb-md-1 nm-aic">
            <div class="card">
              <div class="card-content">
                <div class="header">
                  <p class="h2">Welcome Back!</p>
                  <p class="h2">Live the experience</p>
                </div>
                <form>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <div class="input-group nm-gp">
                      <span class="nm-gp-pp"
                        ><i class="fas fa-envelope-open"></i
                      ></span>
                      <input
                        id="inputEmail"
                        class="form-control"
                        type="email"
                        tabindex="1"
                        placeholder="Your email"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <div class="input-group nm-gp">
                      <span class="nm-gp-pp"><i class="fas fa-lock"></i></span>
                      <input
                        id="inputPassword"
                        class="form-control"
                        type="password"
                        tabindex="2"
                        placeholder="Enter your password"
                        required
                      />
                    </div>
                  </div>

                  <div class="d-flex nm-jcb nm-mb-1 nm-mt-1">
                    <div class="nm-control nm-checkbox">
                      <input
                        id="temsAndConditions"
                        class="nm-control-input"
                        type="checkbox"
                      />
                      <label class="nm-control-label" for="temsAndConditions"
                        >Remember me</label
                      >
                    </div>

                    <a class="nm-ft-b" href="#">Forgot password?</a>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-block btn-primary nm-btn"
                  >
                    Log In
                  </button>

                  <p class="divider">Or continue with your social profile:</p>

                  <div class="row social nm-mb-1">
                    <div class="col-md-6 mb-2 mb-md-0">
                      <a href="#" class="btn btn-block nm-btn btn-facebook">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          style="height: 20px"
                        >
                          <path
                            fill="#1976D2"
                            fill-rule="evenodd"
                            d="M12 5.5H9v-2a1 1 0 0 1 1-1h1V0H9a3 3 0 0 0-3 3v2.5H4V8h2v8h3V8h2l1-2.5z"
                            clip-rule="evenodd"
                          />
                        </svg>
                        Facebook
                      </a>
                    </div>

                    <div class="col-md-6">
                      <a href="#" class="btn btn-block nm-btn btn-google">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          enable-background="new 0 0 512 512"
                          viewBox="0 0 512 512"
                          style="height: 20px"
                        >
                          <path
                            fill="#fbbb00"
                            d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256
							c0-42.451,10.324-82.483,28.624-117.732h0.014l57.992,10.632l25.404,57.644c-5.317,15.501-8.215,32.141-8.215,49.456
							C103.821,274.792,107.225,292.797,113.47,309.408z"
                          />
                          <path
                            fill="#518ef8"
                            d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
							c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
							c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z"
                          />
                          <path
                            fill="#28b446"
                            d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512
							c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771
							c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z"
                          />
                          <path
                            fill="#f14336"
                            d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
							c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
							C318.115,0,375.068,22.126,419.404,58.936z"
                          />
                        </svg>
                        Google
                      </a>
                    </div>
                  </div>

                  <p class="text-center nm-ft-b nm-wh mb-0">
                    No account yet?
                    <a href="#">Signup</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
