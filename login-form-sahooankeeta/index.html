<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h1>Sign In</h1>
        <form>
          <div class="input">
            <svg class="search__icon">
                <use xlink:href="sprite.svg#icon-user"></use>
              </svg>
            <input type="text" placeholder="username or email" />
          </div>
          <div class="input">
            <svg class="search__icon">
                <use xlink:href="sprite.svg#icon-lock"></use>
              </svg>
            <input type="password" placeholder="password" />
          </div>
          <div class="form-group">
              <div class="form-remember">
                  <input type="checkbox" id="remember">
                  <label for="remember">Remember me
              </div>
              <div class="form-forgot">
                  <a href="#">forgot password ?</a>
              </div>
          </div>
          <button type="submit">Sign in</button>
        </form>
        <div class="or-text">or</div>
        <div class="socials">
          <a href="#" class="social social-google">
            <svg class="search__icon">
              <use xlink:href="sprite.svg#icon-google"></use>
            </svg>
            <div class="social-name">google</div>
          </a>
          <a href="#" class="social social-facebook">
            <svg class="search__icon">
              <use xlink:href="sprite.svg#icon-facebook"></use>
            </svg>
            <div class="social-name">facebook</div>
            
          </a>
          <a href="#" class="social social-linkedin">
            <svg class="search__icon">
              <use xlink:href="sprite.svg#icon-linkedin2"></use>
            </svg>
            <div class="social-name">linkedin</div>
            
          </a>
          <a href="#" class="social social-github">
            <svg class="search__icon">
              <use xlink:href="sprite.svg#icon-github"></use>
            </svg>
            <div class="social-name">github</div>
            
          </a>
        </div>
        <h4>Don't have an account ? Sign Up</h4>
      </div>
    </div>
  </body>
</html>
