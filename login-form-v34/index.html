<html>

<head>
    <Title>Login Form</Title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth">
        <div class="auth-container">
            <div class="auth-logo">

            </div>
            <form action="" method="post" class="auth-form">
                <h1>Sign in</h1>
                <div class="auth-input error">
                    <label for="email">
                        E-Mail
                    </label>
                    <input type="email" name="email" id="name" />
                    <p class="auth-error">E-Mail is a required field.</p>
                </div>
                <div class="auth-input">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" name="password" id="password" />
                </div>
                <a href="#" class="auth-reset">Forgot Password?</a>
                <button type="submit" name="submit" class="auth-btn">Sign in</button>
            </form>
            <div class="auth-bottom">
                Don't have an account yet? <a href="">Create Now</a>
            </div>
        </div>
    </div>

</body>

</html>
