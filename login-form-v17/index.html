<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="container">
        <h1 id="heading">Login</h1>
        <label class="label" for="email">Email</label>
        <input class="input" type="email" id="email" placeholder="Enter Your Email!">
        <label class="label" for="password">Password</label>
        <input class="input" type="password" id="password" placeholder="Enter Your Password">
        <p class="forgetPass"><a href="#">Forget Password?</a></p>
        <input id="signInBtn" type="submit" value="SignIn">
    </div>
</body>
</html>
